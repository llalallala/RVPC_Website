<!DOCTYPE html>
<html>
    <head>
        <title>Administrator</title>

    </head>
    <body>
        <h1>Administrator Page</h1>
        <table border = 1px>
            <tr>
                <th>RecordNo</th>
                <th>BookerName</th>
                <th>CCAName</th>
                <th>Date</th>
                <th>Venue</th>
                <th>Number of Photographers</th>
                <th>Accept?</th>
            </tr>
            {{data}}
            {% for rec in data %}
            {% if rec[7] != "True" %}
            <tr>
                <td>{{rec[0]}}</td>
                <td>{{rec[1]}}</td>
                <td>{{rec[2]}}</td>
                <td>{{rec[3]}}</td>
                <td>{{rec[4]}}</td>
                <td>{{rec[5]}}</td>
                <td><a href = "accept/{{rec[0]}}">Yes </a>/<a href = "decline/{{rec[0]}}"> No</a></td>
                
            </tr>
            {% endif %}
            {% endfor %}
        </table>
    </body>
</html>
